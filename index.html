<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h2>Selecteer de woordenlijsten die je wil leren:</h2>
        <label><input type="checkbox" class="language" value="frans">Frans</label>
        <label><input type="checkbox" class="language" value="duits">Duits</label>
        <label><input type="checkbox" class="language" value="latijn">Latijn</label>
        <label><input type="checkbox" class="language" value="grieks">Grieks</label>
        <button onclick="startLearning()">Start Learning</button>
    </div>
    <div id="flashcard-container">
        <div id="flashcard">
        <div id="word"></div>
        <div id="translation"></div>
        <div id="feedback-overlay"></div>
    </div>
    <div id="feedback">
        <button id="correct">Goed</button>
        <button id="incorrect">Fout</button>
    </div>
    <button onclick="returnToMenu()">Terug naar menu</button>
</div>

    <div id="results" style="display: none;">
        <h2>Resultaten</h2>
        <div id="correct-words">
            <h3>Goed</h3>
            <ul id="correct-list"></ul>
        </div>
        <div id="incorrect-words">
            <h3>Fout</h3>
            <ul id="incorrect-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
